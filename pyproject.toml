[tool.poetry]
name = "trading-system"
version = "0.1.0"
description = "Planner와 Executor를 분리한 안전·감사·재현 가능한 월간 리밸런싱 자동매매 OS"
authors = ["Jason"]
readme = "README.md"
packages = [
    {include = "packages"},
    {include = "apps"},
]

[tool.poetry.dependencies]
python = "^3.11"
fastapi = "^0.104.1"
uvicorn = {extras = ["standard"], version = "^0.24.0"}
streamlit = "^1.28.0"
sqlalchemy = "^2.0.23"
alembic = "^1.12.1"
psycopg2-binary = "^2.9.9"
pydantic = {extras = ["email"], version = "^2.5.0"}
pydantic-settings = "^2.1.0"
apscheduler = "^3.10.4"
httpx = "^0.25.1"
python-dotenv = "^1.0.0"

[tool.poetry.group.dev.dependencies]
pytest = "^7.4.3"
pytest-asyncio = "^0.21.1"
pytest-cov = "^4.1.0"
ruff = "^0.1.6"
black = "^23.11.0"
mypy = "^1.7.0"

[tool.poetry.scripts]
api = "apps.api.main:main"
ui = "apps.ui.main:main"
worker = "apps.worker.main:main"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.ruff]
line-length = 100
target-version = "py311"

[tool.ruff.lint]
select = ["E", "F", "I"]
ignore = ["E501"]
exclude = ["alembic/versions"]
extend-exclude = ["alembic/versions", "tests/fixtures"]

[tool.ruff.lint.per-file-ignores]
"__init__.py" = ["F401"]
"alembic/env.py" = ["E402"]  # Alembic requires imports after config setup
"alembic/versions/*" = ["I001", "W291", "W293"]  # Auto-generated migration files

[tool.black]
line-length = 100
target-version = ["py311"]

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
asyncio_mode = "auto"

