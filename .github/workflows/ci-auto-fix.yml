name: CI Auto-Fix

on:
  workflow_run:
    workflows: ["CI"]
    types: [completed]

jobs:
  auto-fix:
    runs-on: ubuntu-latest
    # CI가 실패했을 때만 실행
    if: github.event.workflow_run.conclusion == 'failure'
    
    permissions:
      contents: write
      actions: read
      checks: read
    
    # 무한 루프 방지:
    # - 에이전트가 수정할 수 없는 문제는 DECISION_REQUIRED로 처리하고 종료
    # - 최대 재시도 횟수(5회)로 제한
    # - workflow_run 이벤트는 원본 워크플로우만 트리거하므로 자동으로 방지됨
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          ref: ${{ github.event.workflow_run.head_sha }}
          fetch-depth: 0

      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install httpx ruff black poetry

      - name: Install project dependencies
        run: |
          pip install -e .

      - name: Run CI Auto-Fix Agent
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          TARGET_RUN_ID: ${{ github.event.workflow_run.id }}
          TARGET_RUN_URL: ${{ github.event.workflow_run.html_url }}
          TARGET_SHA: ${{ github.event.workflow_run.head_sha }}
          TARGET_BRANCH: ${{ github.event.workflow_run.head_branch }}
          SLACK_WEBHOOK_DEV: ${{ secrets.SLACK_WEBHOOK_DEV }}
          SLACK_WEBHOOK_DECISIONS: ${{ secrets.SLACK_WEBHOOK_DECISIONS }}
          APP_ENV: ci
        run: |
          python -m packages.ops.ci_agent

