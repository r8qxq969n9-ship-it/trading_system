name: Notify Slack

on:
  workflow_run:
    workflows: ["CI"]
    types: [completed]

jobs:
  notify:
    runs-on: ubuntu-latest
    if: github.event.workflow_run.conclusion != 'cancelled'
    steps:
      - name: Notify Slack (if webhook configured)
        env:
          SLACK_WEBHOOK_DEV: ${{ secrets.SLACK_WEBHOOK_DEV }}
        run: |
          if [ -z "$SLACK_WEBHOOK_DEV" ]; then
            echo "SLACK_WEBHOOK_DEV not configured, skipping notification (no-op)"
            exit 0
          fi
          
          CONCLUSION="${{ github.event.workflow_run.conclusion }}"
          BRANCH="${{ github.event.workflow_run.head_branch }}"
          SHA7="${{ github.event.workflow_run.head_sha }}"
          SHA7_SHORT="${SHA7:0:7}"
          RUN_URL="${{ github.event.workflow_run.html_url }}"
          
          MESSAGE="[CI] ${CONCLUSION} ${BRANCH} ${SHA7_SHORT} ${RUN_URL}"
          
          curl -X POST -H 'Content-type: application/json' \
            --data "{\"text\":\"$MESSAGE\"}" \
            $SLACK_WEBHOOK_DEV || true

